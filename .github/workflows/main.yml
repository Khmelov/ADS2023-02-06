name: PR Validation

on: [pull_request]

jobs:
  validate_pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Validate PR
        run: |

          FILES=$(git status)
          echo ${FILES}
          echo branch--------------
          git branch
          
          echo add------
          git diff --name-only add
          
          echo main------
          git diff --name-only main
          
